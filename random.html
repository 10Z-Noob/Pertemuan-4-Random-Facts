<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Usless Facts</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #8b5d5d;
            margin: 0px;
            padding: 50px;
            text-align: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            min-height: 80vh;
            width: 100vw;
            max-width: 100vw;
            padding: 1rem;
            box-sizing: border-box;

        }
        #fact {
            background-color: #f2c6c6;
            border: 2px solid #8b5d5d;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 20px;
            font-style: italic;
        }
        button {
            display: center;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #57bff0;
            color: white;
        }
        button:hover {
            background-color: #133a52;
        }
        
      
    </style>
</head>
<body>
    <h1 style="color: white;">Random Useless Facts</h1>
    <div id="fact" class=".center-wrapper">Click untuk fakta lainnya</div>
    <p><button onclick="fungction()">Click for random fact</button></p>
    
    <script>
        function fungction() {
            const facts = [
                "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible.",
                "Bananas are berries, but strawberries aren't. Botanically speaking, a berry is a fruit produced from the ovary of a single flower with seeds embedded in the flesh.",
                "Octopuses have three hearts. Two pump blood to the gills, while the third pumps it to the rest of the body.",
                "A group of flamingos is called a 'flamboyance'.",
                "Wombat poop is cube-shaped. This unique shape helps prevent the poop from rolling away and is used by wombats to mark their territory.",
                "The Eiffel Tower can be 15 cm taller during the summer. When a substance is heated up, its particles move more and it takes up a larger volume."
            ];

            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById("fact").innerHTML = facts[randomIndex];
        }
    </script>
</body>
</html>
